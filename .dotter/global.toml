[helpers]

[settings]
default_target_type = "symbolic"

[alacritty.files]
"alacritty/alacritty.toml" = "~/.config/alacritty/alacritty.toml"
"alacritty/catppuccin-mocha.toml" = "~/.config/alacritty/catppuccin-mocha.toml"

[fuzzel.files]
"fuzzel/fuzzel.ini" = "~/.config/fuzzel/fuzzel.ini"

[hyfetch.files]
"neofetch/hyfetch.json" = "~/.config/hyfetch.json"
"neofetch/config.conf" = "~/.config/neofetch/config.conf"

[wlr-keybinds.files]
"wlr-which-key/config.yaml" = "~/.config/wlr-which-key/config.yaml"

[sway.files]
"sway/config" = "~/.config/sway/config"

[vesktop.files]
"vesktop/settings.json" = "~/.config/vesktop/settings.json"
"vesktop/settings" = {target = "~/.config/vesktop/settings", type = "symbolic", recurse = false}
"vesktop/themes" = {target = "~/.config/vesktop/themes", type = "symbolic", recurse = false}
